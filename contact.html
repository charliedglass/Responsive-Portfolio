<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charlie's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<!--Background image pattern-->
<body>
    <header>
        <div class = "header_container">
            <div class = "name_tag">Charlie</div>
            <div class = "page_links_container">
                <!--Clickable links to the other pages in the portfolio-->
                <a class = "page_links" href = "index.html">About</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <a class = "page_links" href = "portfolio.html">Portfolio</a><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
                <a class = "page_links" href = "contact.html">Contact</a>
            </div>
        </div>
    </header>

    <div class = "content_container">
            <h1>Contact</h1>
            <hr>
        <!--A form that currently does not send data anywhere-->
        <div class = "form_container">
            <form class = "contact_form">
                Name<br>
                <!--Use of placeholders to show text in text boxes before user starts typing-->
                <input type = "text" name = "name" placeholder = "John Smith" class = "textbox"><br>
                Email<br>
                <input type = "text" name = "email" placeholder = "example@gmail.com" class = "textbox"><br>
                Message<br>
                <textarea name="message"></textarea><br>
                <input type = "submit" value = "Submit" class = "submit_button">
            </form>
        </div>
    </div>

    <footer><div class = "footer_text">Copyright &copy; Charlie Glass</div></footer>
    
</body>
</html>
